<section class="content-header"><h1>Product Category <small>Categories of Product</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Product Catalog</a></li><li class="active">Catalog Categories</li></ol></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box box-default"><div class="box-header with-border"><h3 class="box-title">Add Product Categories</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form id="categoryForm" class="box-body" ng-submit="addCategory(input)"><div class="row"><div class="col-md-10"><div class="form-group"><input class="form-control" name="category_name" ng-model="input.category_name" type="text" placeholder="Category Name" required></div></div><div class="col-md-2"><div class="form-group"><button type="submit" class="btn btn-block btn-primary">Save</button></div></div></div></form></div></div></div><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">Product Category Lists</h3><div class="box-tools"><div class="input-group pull-right" style="width: 150px"><input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search"><div class="input-group-btn"><button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></div></div><dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/admin/pagination.tpl.html"></dir-pagination-controls></div></div><div class="box-body table-responsive no-padding"><table class="table table-hover"><tbody><tr><th>No</th><th>Category</th><th></th></tr><tr dir-paginate="list in category | orderBy:'-id' | itemsPerPage:limit | filter:search" current-page="currentPage"><td>{{ ((currentPage-1)*limit)+$index+1 }}</td><td><span editable-text="list.category_name" e-name="category_name" e-form="rowform" e-required>{{list.category_name}}</span></td><td><form class="btn-group" editable-form name="rowform" onbeforesave="saveCategory($data, list.id)" ng-show="rowform.$visible" shown="inserted == list"><button type="submit" ng-disabled="rowform.$waiting" class="btn btn-default"><i class="fa fa-save"></i></button> <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default"><i class="fa fa-close"></i></button></form><div class="btn-group" ng-show="!rowform.$visible"><button type="button" class="btn btn-default" ng-click="rowform.$show()"><i class="fa fa-edit"></i></button> <button type="button" class="btn btn-default" ng-click="deleteCategory(list.id)"><i class="fa fa-remove"></i></button></div></td></tr></tbody></table></div></div></div></div></section>
