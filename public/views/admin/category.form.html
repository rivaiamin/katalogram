<div ng-if="input" class="box box-default"><div class="box-header with-border"><h3 class="box-title"><a data-widget="collapse" class="btn btn-primary"><i class="fa fa-plus"></i></a> Category Form</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form id="categoryForm" name="categoryForm" class="form-horizontal" ng-submit="saveCategory(input)" ng-reset novalidate><div class="box-body"><div class="form-group"><label class="col-sm-2 control-label">Category Name</label><div class="col-sm-10"><input id="name" type="text" class="form-control" name="name" ng-model="input.name" placeholder="Category Name" required></div></div><div class="form-group"><label class="col-sm-2 control-label">Slug</label><div class="col-sm-10"><input id="name" type="text" class="form-control" name="slug" ng-model="input.slug" placeholder="Slug" readonly="readonly" required></div></div><div class="form-group"><label class="col-sm-2 control-label">Description</label><div class="col-sm-10"><textarea class="form-control" name="desc" ng-model="input.desc" rows="3"></textarea></div></div></div><div class="box-footer"><button type="reset" class="btn btn-default" ng-click="resetCategory()">Cancel</button> <button ng-disabled="onSave || !categoryForm.$valid" type="submit" class="btn btn-primary pull-right">Save</button></div></form></div>
