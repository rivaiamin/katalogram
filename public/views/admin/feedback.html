<section class="content-header"><h1>Catalog <small>List of Feedback</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Catalog</a></li><li class="active">Feedback</li></ol></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">Feedback List</h3></div><div class="box-body table-responsive no-padding"><table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy || scrollLast"><tbody><tr><th>No</th><th>User</th><th>Product</th><th>Comment</th><th>Time</th><th>Status</th></tr><tr ng-repeat="list in feedbacks"><td>{{ $index+1 }}</td><td>{{ list.user_id }}</td><td>{{ list.product_id }}</td><td>{{ list.comment }}</td><td><i ng-if="list.type == 'P'" class="fa fa-thumbs-up"></i><i ng-if="list.type == 'M'" class="fa fa-thumbs-up"></i></td><td>{{ list.time }}</td><td><div class="btn-group" ng-show="!rowform.$visible"><button type="button" class="btn btn-default" ng-click="deleteFeedback(list.id)"><i class="fa fa-remove"></i></button></div></td></tr><div class="text-center"><i ng-if="scrollBusy" class="fa fa-spinner fa-spin fa-2x"></i></div></tbody></table></div></div></div></div></section>
