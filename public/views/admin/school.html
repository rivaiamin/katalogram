<section class="content-header"><h1>School Directory <small>List of School</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Education Directory</a></li><li class="active">School Directory</li></ol></section><section class="content"><div class="row"><div id="schoolForm" class="col-xs-12" ng-include="'views/admin/school.form.html'"></div></div><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">School List</h3><div class="box-body"><form class="form-horizontal" ng-submit="searchSchool(filter)" ng-reset><div class="form-group"><label class="col-sm-1 control-label">Find</label><div class="col-sm-2"><select class="form-control" name="school_type_id" ng-model="filter.school_type_id" ng-options="type.id as type.name for type in schoolTypes"><option value="">--Choose Type--</option></select></div><div class="col-sm-2"><select class="form-control" name="province_id" ng-model="filter.province_id" ng-options="prov.id as prov.name for prov in provinces"><option value="">--Pick Province--</option></select></div><div class="col-sm-2"><select ng-if="filter.province_id" class="form-control" name="city_id" ng-model="filter.city_id" ng-options="cty.id as cty.name for cty in cities | filter:{ province_id : filter.province_id }"><option value="">--Pick City--</option></select></div><div class="col-sm-4"><input id="name" type="text" class="form-control" name="name" ng-model="filter.name" placeholder="School Name"></div><div class="col-sm-1"><button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button></div><div class="col-sm-12 text-center"><i ng-if="onLoad || scrollBusy" class="fa fa-spinner fa-spin fa-2x"></i></div></div></form></div></div><div class="box-body table-responsive no-padding"><table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy || scrollLast"><tbody><tr><th>No</th><th>School Name</th><th>School Type</th><th>Location</th><th>School Logo</th><th></th></tr><tr ng-repeat="list in schools"><td>{{$index+1}}</td><td>{{list.name}}</td><td>{{schoolTypes[indexSearch(schoolTypes, list.school_type_id)].name}}</td><td>{{cities[indexSearch(cities, list.city_id)].name}}</td><td><img ng-if="list.logo != ''" ng-src="{{env.file}}school/logo/{{list.logo}}" alt="" width="20%"></td><td><div class="btn-group" ng-show="!rowform.$visible"><a class="btn btn-default" ng-click="editSchool(list.id)"><i class="fa fa-edit"></i></a> <button type="button" class="btn btn-default" ng-click="deleteSchool(list.id)"><i class="fa fa-remove"></i></button></div></td></tr><div class="text-center"><i ng-if="onLoad || scrollBusy" class="fa fa-spinner fa-spin fa-2x"></i></div></tbody></table></div></div></div></div></section>
