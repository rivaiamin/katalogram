<div class="box box-default collapsed-box"><div class="box-header with-border"><h3 class="box-title"><a data-widget="collapse" class="btn btn-primary"><i class="fa fa-plus"></i></a> User Form</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form name="userForm" class="form-horizontal" ng-submit="saveUser(input)" novalidate><div class="box-body"><div class="form-group"><label class="col-sm-2 control-label">Name</label><div class="col-sm-10"><input id="name" type="text" class="form-control" name="name" ng-model="input.name" placeholder="username" required></div></div><div class="form-group"><label class="col-sm-2 control-label">Role</label><div class="col-sm-4"><select id="role_id" class="form-control" name="role_id" ng-model="input.role_id" ng-options="role.id as role.name for role in roles" required><option value="">--Choose Role--</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">Email</label><div class="col-sm-10"><input id="email" type="email" class="form-control" name="email" ng-model="input.email" placeholder="Email" required></div></div><div class="form-group"><label class="col-sm-2 control-label">Password</label><div class="col-sm-10"><input id="password" type="password" class="form-control" name="password" ng-model="input.password" placeholder="Password"></div></div></div><div class="box-footer"><button type="reset" class="btn btn-default" ng-click="resetUser()">Cancel</button> <button ng-disabled="onSave || !userForm.$valid" type="submit" class="btn btn-primary pull-right">Save</button></div></form></div>
