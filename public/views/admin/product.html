<section class="content-header"><h1>Catalog <small>List of Product</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Catalog</a></li><li class="active">Product</li></ol></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">Product List</h3></div><div class="box-body table-responsive no-padding"><table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy || scrollLast"><tbody><tr><th>No</th><th>Product Name</th><th>Creator</th><th>Quote</th><th>Logo</th><th>Status</th></tr><tr ng-repeat="list in products"><td>{{ $index+1 }}</td><td>{{ list.name }}</td><td>{{ list.username }}</td><td>{{ list.quote }}</td><td><img ng-if="list.logo != ''" ng-src="{{env.files}}product/logo/{{list.logo}}" alt="" width="20%"></td><td>{{ list.is_release }}</td><td><div class="btn-group" ng-show="!rowform.$visible"><button type="button" class="btn btn-default" ng-click="deleteProduct(list.id)"><i class="fa fa-remove"></i></button></div></td></tr><div class="text-center"><i ng-if="scrollBusy" class="fa fa-spinner fa-spin fa-2x"></i></div></tbody></table></div></div></div></div></section>
