<ul class="pagination pagination-sm no-margin" ng-if="1 < pages.length || !autoHide"><li><a href="#" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" ng-click="setCurrent(pagination.current - 1)">&laquo;</a></li><li><a href="#" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" ng-click="setCurrent(pageNumber)">{{pageNumber}}</a></li><li><a href="#" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" ng-click="setCurrent(pagination.current + 1)">&raquo;</a></li></ul>
