<form name="kgForm" class="ui inverted form uk-text-center" ng-submit="loginMember(login)" novalidate><img src="public/img/kg_white.png" width="25%"> <img src="public/img/katalogram.png" width="70%"><div class="field"><div class="ui left icon input"><input type="text" ng-model="login.name" name="name" placeholder="username" required> <i class="user icon"></i></div></div><div class="field"><div class="ui left icon input"><i class="key icon"></i> <input type="password" ng-model="login.password" name="password" placeholder="password" required></div></div><div class="field"><button ng-disabled="!kgForm.$valid" ng-class="{'disabled loading':isLogging}" type="submit" class="primary fluid ui button"><i class="lock icon"></i> Log In</button></div><div class="field"><label>Belum Punya akun? <a ng-click="registerPage()">Daftar Sekarang</a></label></div><div class="field"><div class="ui inverted horizontal divider">atau</div></div><div class="field"><a class="ui fluid facebook button" ng-click="authenticate('facebook')"><i class="facebook icon"></i> Masuk dengan Facebook</a></div><div class="field"><a class="ui fluid google plus button" ng-click="authenticate('google')"><i class="google icon"></i> Masuk dengan Google</a></div></form>
