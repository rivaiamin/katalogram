<div id="kgHero" class="uk-cover uk-margin-bottom" data-uk-sticky="{ top:'-240', clsactive:'sticky' }"><div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle content"><h2 class="ui inverted icon header"><div class="content"><img src="public/img/kg_white.png" alt="" width="70"> <img src="public/img/katalogram.png" alt="" width="300"><div class="sub header kg-heading">Induknya Produk Kreatif Indonesia</div></div></h2></div><img src="public/img/header.jpg" alt="" class="uk-cover-object"></div><div class="uk-container uk-container-center"><div class="uk-grid uk-grid-small"><div class="uk-width-large-3-4 uk-width-small-1-1" infinite-scroll="catalogList()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy"><div class="ui four doubling link stackable cards" data-uk-grid><div class="card" ng-repeat="list in catalogs" ng-click="catalogDetail(list.id)"><div class="image"><img ng-if="list.logo != null" ng-src="{{ files }}/product/logo/{{ list.logo }}"> <img class="kg-bg-base2 kg-padding" ng-if="list.logo == null" ng-src="public/img/category/{{ list.category.category_icon }}" width="100%"></div><div class="content"><h5 class="ui header"><img ng-if="list.owner.user_pict != null" class="ui avatar image" ng-src="{{ files }}/user_pict/{{list.user.user_pict}}"> {{ list.name }}</h5><div class="uk-margin-remove" input-stars icon-full="uk-icon-star" icon-empty="uk-icon-star-o" max="5" ng-model="list.rating_avg" readonly="readonly"></div><div><q class="description">{{ list.quote }}</q></div></div><div class="extra content"><span class="left floated like"><i class="like icon"></i> {{ list.collect_count }}</span> <a href=""><span class="right floated"><i class="thumbs up link icon"></i> {{ list.plus_count }}</span></a> <a href=""><span class="right floated uk-margin-right"><i class="thumbs down link icon"></i> {{ list.minus_count }}</span></a></div></div></div></div><div class="uk-width-1-4 uk-hidden-small"><div class="ui right floated large vertical menu"><a class="item" ng-repeat="cats in categories" href="/catalog/category/{{ cats.id }}"><div class="ui teal label">{{cats.id}}</div>{{ cats.name }}</a><div class="item"><div class="ui icon input"><input type="text" placeholder="Search mail..."> <i class="search icon"></i></div></div></div></div></div></div>
