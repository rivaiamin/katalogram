<div id="kgHero" class="uk-cover kg-bg-base" data-uk-sticky="{ top:'-240', clsactive:'sticky' }"><div class="uk-hidden-small uk-position-cover uk-flex uk-flex-left uk-flex-middle content"><img src="public/img/pics/illustration2.png" alt=""></div><div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-flex-column content"><h2 ng-if="category == undefined" class="ui inverted icon header uk-margin-top"><div class="content"><img src="public/img/kg_white.png" alt="" width="60"> <img src="public/img/katalogram.png" alt="" width="200"><div class="sub header kg-heading"><q>Mari Secara Kolektif Memajukan Ekonomi Kreatif</q></div></div></h2><div ng-if="!isLogin()"><a ng-click="loginPage()" class="ui inverted button"><i class="rocket icon"></i> Gabung Sekarang</a></div></div></div><div class="uk-container uk-container-center uk-margin-top"><div class="uk-grid uk-grid-small"><div class="uk-width-large-3-4 uk-width-small-1-1" infinite-scroll="catalogList()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy || scrollLast"><div ui-view></div><div id="catalogList" class="ui four doubling stackable link cards" data-uk-grid><div class="card uk-text-center" ng-repeat="list in catalogs" ui-sref="catalog.view({productId: list.id})" data-ui-sref-opts="{notify: false}"><div class="image"><div class="ui primary left corner label"><i class="kg-icon icon-{{ categories[list.category_id-1].slug }} large icon"></i></div><img ng-if="list.logo != null" ng-src="{{ files }}product/logo/{{ list.logo }}"><div ng-if="list.logo == null" class="kg-bg-base2 kg-padding"><i class="kg-icon icon-{{ categories[list.category_id-1].slug }} inverted massive icon"></i></div></div><div class="content"><div class="kg-heading"><img ng-if="list.owner.user_pict != null" class="ui avatar image" ng-src="{{ files }}user/picture/{{list.user.user_pict}}"> {{ list.name }}</div><input-stars icon-full="star icon" icon-empty="empty star icon" max="5" ng-model="list.rating_avg" readonly="readonly"></input-stars><div><q class="description">{{ list.quote }}</q></div></div><div class="content"><div class="right floated author"><a><img ng-if="list.userpict != ''" src="{{ files }}user/picture/thumb/{{ list.userpict }}" alt="" class="ui avatar image"> {{ list.username }}</a></div></div><div class="extra content"><span class="left floated like uk-margin-right"><i class="like icon"></i> {{ list.collect_count }} </span><span class="right floated"><i class="thumbs down link icon"></i> {{ list.minus_count }} </span><span class="right floated uk-margin-right"><i class="thumbs up link icon"></i> {{ list.plus_count }}</span></div></div></div><div class="ui centered inline loader" ng-class="{'active':scrollBusy}"></div></div><div class="uk-width-1-4 uk-visible-large"><div class="ui segment"><h4 class="ui header kg-color-base">Sub-sektor</h4><div class="ui middle aligned selection divided list"><a class="item" ng-repeat="cats in categories" ui-sref="catalog.category({slug: cats.slug, id: cats.id})" ui-sref-active="active" ui-sref-opts="{reload: true}"><i class="kg-color-base kg-icon icon-{{cats.slug}}"></i> <span class="uk-text-small">{{cats.name}}</span><div class="ui secondary right floated label">{{cats.product_count}}</div></a></div></div></div></div></div>
