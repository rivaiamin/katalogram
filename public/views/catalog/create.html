<div class="uk-modal-dialog"><a class="uk-modal-close uk-close"><i class="remove gray icon"></i></a><div class="uk-modal-header"><h4 class="kg-heading"><i class="file secondary icon"></i> Buat Katalog</h4></div><form class="ui form"><div class="field"><input type="text" ng-model="formCreate.name" placeholder="Nama Produk"> <input class="uk-hidden" type="text" ng-model="formCreate.category_id"></div><div class="field"><select ng-model="catInd" ng-options="ind as cats.name for (ind, cats) in categories" ng-change="formCreate.category_id = categories[catInd].id"><option value="">Kategori</option></select></div></form><div class="ui segment"><h2 class="ui icon header"><i class="kg-icon kg-color-base2 icon-{{categories[catInd].slug}} icon"></i><div class="content kg-heading">{{ categories[catInd].name }}<div class="sub header">{{ categories[catInd].desc }}</div></div></h2></div><div class="uk-modal-footer uk-text-right"><a ng-click="saveCatalog(formCreate)" class="ui primary button"><i class="file icon"></i> Ciptakan</a></div></div>
