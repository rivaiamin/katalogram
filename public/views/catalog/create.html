<div class="uk-modal-dialog"><a class="uk-modal-close uk-close"></a><div class="uk-modal-header"><h2 class="kg-heading"><i class="uk-icon-pencil"></i> Buat Katalog</h2></div><div class="uk-container uk-container-center"><div class="uk-grid uk-grid-small"><form class="ui form uk-width-medium-2-3 uk-width-small-1-1"><div class="field"><input type="text" ng-model="formCreate.product_name" placeholder="Nama Produk"> <input class="uk-hidden" type="text" ng-model="formCreate.category_id"></div><div class="field"><select ng-model="catInd" ng-options="ind as cats.category_name for (ind, cats) in categories" ng-change="formCreate.category_id = categories[catInd].id"><option value="">Kategori</option></select></div></form><div class="uk-width-medium-1-3 uk-width-small-1-1"><div class="ui card" ng-if="catInd"><div class="image kg-bg-base"><img class="kg-padding" ng-src="public/img/category/{{ categories[catInd].category_icon }}"></div><div class="content"><a class="kg-heading">{{ categories[catInd].category_name }}</a><div class="description">{{ categories[catInd].category_desc }}</div></div></div></div></div></div><div class="uk-modal-footer uk-text-right"><a ng-click="saveCatalog(formCreate)" class="uk-button uk-button-primary uk-button-large kg-bg-base kg-bg-hover-base2 uk-contrast"><i class="uk-icon-sticky-note-o"></i> Ciptakan</a></div></div>
