ss="ui active bottom attached tab segment" data-tab="first"><div class="ui comments"><div class="comment" ng-repeat="plus in catalog.feedback_plus"><a class="avatar"><img class="uk-border-circle" ng-src="{{ files }}picture/1.jpg"></a><div class="content"><a class="author">{{ plus.username }}</a><div class="text">{{ plus.comment }}</div><div class="actions"><a ng-click="respondFb($index, plus.id, 1)"><i class="thumbs up outline icon"></i></a> <a ng-click="respondFb($index, plus.id, 2)"><i class="thumbs down outline icon"></i></a></div></div></div></div></div><div class="ui bottom attached tab segment" data-tab="second"><div class="ui comments right"><div class="comment" ng-repeat="minus in catalog.feedback_minus"><a class="avatar"><img class="uk-border-circle" ng-src="{{ files }}user/picture/1.jpg"></a><div class="content"><a class="author">{{ minus.user_name }}</a><div class="text">{{ minus.comment }}</div><div class="actions"><a ng-click="respondFb($index, plus.id, 1)"><i class="thumbs up outline icon"></i></a> <a ng-click="respondFb($index, plus.id, 2)"><i class="thumbs down outline icon"></i></a></div></div></div></div></div></div></div><div class="uk-container-center uk-modal-footer uk-grid uk-margin-top"><div class="uk-width-medium-1-2 uk-width-small-1-1 uk-text-left uk-margin-bottom"><a class="ui circular facebook icon button"><i class="facebook icon"></i></a> <a class="ui circular twitter icon button"><i class="twitter icon"></i></a> <a class="ui circular linkedin icon button"><i class="linkedin icon"></i></a> <a class="ui circular google plus icon button"><i class="google plus icon"></i></a></div><div class="uk-width-medium-1-2 uk-width-small-1-1 uk-text-right uk-margin-bottom"><a class="ui labeled icon blue button" href="{{ api }}catalog/{{ catalog.id }}/export" target="_blank"><i class="file image outline icon"></i> Export</a> <a ng-if="catalog.user.name == user.name" class="ui labeled icon teal button" href="/catalog/{{ catalog.id }}/edit" target="_blank"><i class="pencil icon"></i> Edit</a></div></div></script><script type="text/ng-template" id="catalog.edit.html"><div id="cropmeModal" class="uk-modal"><div class="uk-modal-dialog uk-modal-dialog-lightbox"><a class="uk-modal-close uk-close uk-close-alt"></a><cropme width="600" height="300" ratio="1" icon-class="" type="jpeg" destination-width="300" id="cropme1" ok-label="Save" src="" cancel-label="Cancel"></cropme></div></div><div id="cropmeModal2" class="uk-modal"><div class="uk-modal-dialog uk-modal-dialog-lightbox"><a class="uk-modal-close uk-close uk-close-alt"></a><cropme width="600" height="500" icon-class="" type="jpeg" destination-width="600" ratio="0.8" id="cropme2" ok-label="Save" src="" cancel-label="Cancel"></cropme></div></div><div class="uk-container uk-container-center"><div class="uk-panel uk-panel-box"><div class="uk-panel-title"><h2 class="kg-heading">Edit Katalog</h2></div><div class="ui styled fluid accordion"><div class="ui title"><i class="dropdown icon"></i> Nama Produk dan Kategori</div><div class="content"><div class="uk-grid transition hidden"><div class="ui form uk-container uk-width-medium-2-3 uk-width-small-1-1"><div class="field"><div class="label">Nama Produk</div><input type="text" ng-model="edit.product.product_name" placeholder="Nama Produk"> <input class="uk-hidden" type="text" ng-model="edit.product.category_id"></div><div class="field"><div class="label">Kategori</div><select id="categoryId" name="categoryId" ng-options="ind as cats.category_name for (ind, cats) in categories" ng-model="catInd" ng-change="edit.product.category_id = categories[catInd].id"><option value="">Kategori</option></select></div></div><div class="uk-container uk-container-center uk-margin-top uk-width-medium-1-3 uk-width-small-1-1"><div class="ui card" ng-if="catInd"><div class="image kg-bg-base"><img class="kg-padding" ng-src="public/img/category/{{ categories[catInd].category_icon }}"></div><div class="content"><a class="kg-heading">{{ categories[catInd] review(preview)"><i class="uk-icon-save icon"></i> Simpan</button></div></div></div></div></div></div><div class="ui title"><i class="dropdown icon"></i> Deskripsi dan Data Detil</div><div class="content"><div class="transition hidden"><div class="ui form uk-container"><div class="field"><label>Kalimat Kutipan</label><div class="ui fluid left icon input"><input type="text" ng-model="edit.product.product_quote" placeholder="masukkan kalimat yang singkat, padat dan jelas"> <i class="quote left icon"></i></div></div><div class="field"><label>Deskripsi Detil</label><textarea ng-model="edit.product.product_desc" rows="3" placeholder="Penjelasan mengenai produk"></textarea></div><div class="field"><label>Data Tambahan</label><textarea ng-model="edit.product.product_data" rows="3" placeholder="data mengenai spesifikasi produk"></textarea></div></div></div></div><div class="ui title"><i class="dropdown icon"></i> Kriteria Penilaian dan Kata Kunci</div><div class="content"><div id="criteriaList" class="transition hidden uk-form-row"><h3>Kriteria Penilaian</h3><tags-input ng-model="edit.product.criteria" display-property="criteria_name" key-property="id" placeholder="Tambahkan Kriteria Penilaian" add-on-space="true" on-tag-adding="addCriteria($tag)" on-tag-removing="removeCriteria($tag)"></tags-input></div><div class="uk-form-row transition hidden"><h3>Kata Kunci</h3><tags-input ng-model="edit.product.tag" display-property="tag_name" key-property="id" placeholder="Tambahkan Tag" add-on-space="true" on-tag-adding="addTag($tag)" on-tag-removing="removeTag($tag)"></tags-input></div></div><div class="ui title"><i class="dropdown icon"></i> Penyisipan Konten Luar</div><div class="content"><div class="transition hidden"><div class="ui fluid labeled input"><div class="ui label">http://</div><input type="text" ng-model="edit.product.product_embed" placeholder="hostname.com/tautan-ke-rich-konten-kamu"><div class="ui button" ng-click="embedPreview(edit.product.product_embed)">Preview</ ail" placeholder="name@email.com" required> <i class="envelope icon"></i></div><div ng-show="kgForm.email.$dirty && kgForm.email.$invalid" class="ui pointing label">masukkan email dengan benar</div></div><div class="field"><div class="ui left icon input"><input id="password" type="password" ng-model="register.password" name="password" placeholder="password" required> <i class="key icon"></i></div><div ng-show="kgForm.password.$dirty && kgForm.password.$invalid" class="ui pointing label">masukkan password</div></div><div class="field"><div class="ui left icon input"><input id="conf_password" type="password" ng-model="register.conf_password" name="conf_password" placeholder="konfirmasi password" match="register.password" required> <i class="key icon"></i></div><div class="ui pointing label" ng-show="kgForm.password.$valid && !kgForm.conf_password.$dirty">Isi konfirmasi password</div><div class="ui pointing label" ng-show="!kgForm.conf_password.$error.required && kgForm.conf_password.$error.match && kgForm.password.$dirty">Password dan konfirmasi password tidak sama</div></div><div class="uk-form-row uk-width-1-1 uk-contrast"><p>Membuat akun berarti Anda setuju dengan <a>Ketentuan Layanan</a>, dan <a>Kebijakan Layanan</a> Katalogram</p></div><div class="field"><button ng-disabled="!kgForm.$valid " type="submit" ng-click="registerMember(register)" class="primary fluid ui button"><i class="user icon"></i> Register</button></div><div class="uk-form-row uk-width-1-1 uk-contrast">Sudah Punya akun? <a ng-click="loginPage()">Login disini</a></div></form></div></div></script><script type="text/ng-template" id="user.edit.html"><div id="cropmeModal" class="uk-modal"><div class="uk-modal-dialog uk-modal-dialog-lightbox"><a class="uk-modal-close uk-close uk-close-alt"></a><cropme width="600" height="300" ratio="1" icon-class="" type="jpeg" destination-width="300" id="cropme1" ok-label="Save" src="" cancel-label="Cancel"></cropme></div></div><div class="ui container fluid"><div cla
