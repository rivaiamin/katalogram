feedback.feedback_type == 'P' }" ng-click="feedback.feedback_type = 'P'"><i class="uk-icon-thumbs-o-up icon"></i><div>Plus <span class="ui label">{{ catalog.num_plus }}</span></div></a> <a class="item red" ng-class="{active: feedback.feedback_type == 'N' }" ng-click="feedback.feedback_type = 'N'"><i class="uk-icon-thumbs-o-down icon"></i><div>Minus <span class="ui label">{{ catalog.num_minus }}</span></div></a></div><div class="ui fluid action input" ng-if="feedback.feedback_type != ''"><input class="uk-hidden" type="text" ng-model="feedback.feedback_type"> <input type="text" placeholder="Isi umpan balik atau komentar disini" ng-model="feedback.feedback_comment" ng-enter="sendFb(feedback)"><div class="ui teal icon button" ng-click="sendFb(feedback)"><i class="uk-icon-send uk-icon-small"></i></div></div></div><div class="uk-width-1-2"><div class="ui comments"><div class="comment" ng-repeat="fbPlus in catalog.feedback_plus"><a class="avatar"><img class="uk-border-circle" ng-src="{{ files }}//user_pict/613b645a99d5.jpg"></a><div class="content"><a class="author">{{ fbPlus.user_name }}</a><div class="text">{{ fbPlus.feedback_comment }}</div><div class="actions"><a ng-click="respondFb($index, fbPlus.feedback_id, 1)"><i class="uk-icon-thumbs-o-up"></i></a> <a ng-click="respondFb($index, fbPlus.feedback_id, 2)"><i class="uk-icon-thumbs-o-down"></i></a></div></div></div></div></div><div class="uk-width-1-2 uk-text-right uk-margin-large-bottom"><div class="ui comments right"><div class="comment" ng-repeat="fbMinus in catalog.feedback_minus"><a class="avatar"><img class="uk-border-circle" ng-src="{{ files }}//user_pict/613b645a99d5.jpg"></a><div class="content"><a class="author">{{ fbMinus.user_name }}</a><div class="text">{{ fbMinus.feedback_comment }}</div><div class="actions"><a ng-click="respondFb($index, fbPlus.feedback_id, 1)"><i class="uk-icon-thumbs-o-up"></i></a> <a ng-click="respondFb($index, fbPlus.feedback_id, 2)"><i class="uk-icon-thumbs-o-down"></i></a></div></d Plus.feedback_id, 1)"><i class="uk-icon-thumbs-o-up"></i></a> <a ng-click="respondFb($index, fbPlus.feedback_id, 2)"><i class="uk-icon-thumbs-o-down"></i></a></div></div></div></div></div></div></div><div class="uk-container-center uk-modal-footer uk-grid uk-margin-top"><div class="uk-width-medium-1-2 uk-width-small-1-1 uk-text-left uk-margin-bottom"><a class="ui circular facebook icon button"><i class="facebook icon"></i></a> <a class="ui circular twitter icon button"><i class="twitter icon"></i></a> <a class="ui circular linkedin icon button"><i class="linkedin icon"></i></a> <a class="ui circular google plus icon button"><i class="google plus icon"></i></a></div><div class="uk-width-medium-1-2 uk-width-small-1-1 uk-text-right uk-margin-bottom"><a class="ui labeled icon blue button" href="{{ api }}catalog/{{ catalog.id }}/export" target="_blank"><i class="file image outline icon"></i> Export</a> <a ng-if="catalog.owner.name == user.name" class="ui labeled icon teal button" href="/catalog/{{ catalog.id }}/edit" target="_blank"><i class="pencil icon"></i> Edit</a></div></div></div></script><script type="text/ng-template" id="editCatalog.html"><div id="cropmeModal" class="uk-modal"><div class="uk-modal-dialog uk-modal-dialog-lightbox"><a class="uk-modal-close uk-close uk-close-alt"></a><cropme width="600" height="300" ratio="1" icon-class="" type="jpeg" destination-width="300" id="cropme1" ok-label="Save" src="" cancel-label="Cancel"></cropme></div></div><div id="cropmeModal2" class="uk-modal"><div class="uk-modal-dialog uk-modal-dialog-lightbox"><a class="uk-modal-close uk-close uk-close-alt"></a><cropme width="600" height="500" icon-class="" type="jpeg" destination-width="600" ratio="0.8" id="cropme2" ok-label="Save" src="" cancel-label="Cancel"></cropme></div></div><div class="uk-container uk-container-center"><div class="uk-panel uk-panel-box"><div class="uk-panel-title"><h2 class="kg-heading">Edit Katalog</h2></div><div class="ui styled fluid accordion"><div class="ui title"><i class="dropdown icon"></i> Nama Produk dan Kategori</div><div class="content"><div class="uk-grid transition hidden"><div class="ui form uk-container uk-width-medium-2-3 uk-width-small-1-1"><div class="field"><div class="label">Nama Produk</div><input type="text" ng-model="edit.product.product_name" placeholder="Nama Produk"> <input class="uk-hidden" type="text" ng-model="edit.product.category_id"></div><div class="field"><div class="label">Kategori</div><select id="categoryId" name="categoryId" ng-options="ind as cats.category_name for (ind, cats) in categories" ng-model="catInd" ng-change="edit.product.category_id = categories[catInd].id"><option value="">Kategori</option></select></div></div><div class="uk-container uk-container-center uk-margin-top uk-width-medium-1-3 uk-width-small-1-1"><div class="ui card" ng-if="catInd"><div class="image kg-bg-base"><img class="kg-padding" ng-src="public/img/category/{{ categories[catInd].category_icon }}"></div><div class="content"><a class="kg-heading">{{ categories[catInd].category_name }}</a><div class="description">{{ categories[catInd].category_desc }}</div></div></div></div></div></div><div class="ui title active"><i class="dropdown icon"></i> Logo dan Gambar Produk</div><div class="content active"><div class="transition visible"><div class="uk-grid"><div class="ui special cards uk-width-large-1-3 uk-width-medium-1-1 uk-margin-bottom"><div class="card"><div class="blurring dimmable image"><div class="ui dimmer"><div class="content"><div class="center"><a class="ui inverted button" href="#cropmeModal" data-uk-modal>Ganti Gambar</a></div></div></div><img ng-if="edit.product.product_logo == null" ng-src="public/img/placeholder.jpg"> <img ng-if="edit.product.product_logo != null" ng-src="{{ files }}logo/{{edit.product.product_logo}}"></div><div class="content"><div class="header">Logo Produk</div><div class="description">Pilihlah gambar yang dapat mewakili produk atau brand</div></div></div></div><div class="uk-width-large-2-3 uk-width-medium-1-1"><div class="uk-slidenav-position" data-uk-slider><div class="uk-slider-container"><ul class="uk-slider uk-grid-width-medium-1-2"><li id="preview{{ preview.preview_id }}" ng-repeat="preview in edit.product.preview"><img ng-src="{{ files }}/preview/{{ preview.preview_pict }}" alt="{{ preview.preview_caption }}"></li></ul></div><a href="#" class="uk-slidenav uk-slidenav-previous" data-uk-slider-item="previous"></a> <a href="#" class="uk-slidenav uk-slidenav-next" data-uk-slider-item="next"></a></div><a class="ui button" href="#cropmeModal2" data-uk-modal>Upload Preview</a><div class="ui card" ng-if="addPreview"><div class="image"><img ng-src="{{files}}preview/{{ preview.preview_pict }}"></div><div class="content"><div class="meta ui input"><input type="text" ng-model="preview.preview_pict" readonly="readonly"></div><div class="description ui input"><input type="text" ng-model="preview.preview_caption"></div></div><div class="extra content"><button class="ui labeled icon button" ng-click="savePreview(preview)"><i class="uk-icon-save icon"></i> Simpan</button></div></div></div></div></div></div><div class="ui title"><i class="dropdown icon"></i> Deskripsi dan Data Detil</div><div class="content"><div class="transition hidden"><div class="ui form uk-container"><div class="field"><label>Kalimat Kutipan</label><div class="ui fluid left icon input"><input type="text" ng-model="edit.product.product_quote" placeholder="masukkan kalimat yang singkat, padat dan jelas"> <i class="quote left icon"></i></div></div><div class="field"><label>Deskripsi Detil</label><textarea ng-model="edit.product.product_desc" rows="3" placeholder="Penjelasan mengenai produk"></textarea></div><div class="field"><label>Data Tambahan</label><textarea ng-model="edit.product.product_data" rows="3" placeholder="data mengenai spesifikasi produk"></textarea></div></div></div></div><div class="ui title"><i class="dropdown icon"></i> Kriteria Penilaian dan Kata Kunci</div><div class="content"><div id="criteriaList" class="transition hidden uk-form-row"><h3>Kriteria Penilaian</h3><tags-input ng-model="edit.product.criteria" display-property="criteria_name" key-property="id" placeholder="Tambahkan Kriteria Penilaian" add-on-space="true" on-tag-adding="addCriteria($tag)" on-tag-removing="removeCriteria($tag)"></tags-input></div><div class="uk-form-row transition hidden"><h3>Kata Kunci</h3><tags-input ng-model="edit.product.tag" display-property="tag_name" key-property="id" placeholder="Tambahkan Tag" add-on-space="true" on-tag-adding="addTag($tag)" on-tag-removing="removeTag($tag)"></tags-input></div></div><div class="ui title"><i class="dropdown icon"></i> Penyisipan Konten Luar</div><div class="content"><div class="transition hidden"><div class="ui fluid labeled input"><div class="ui label">http://</div><input type="text" ng-model="edit.product.product_embed" placeholder="hostname.com/tautan-ke-rich-konten-kamu"><div class="ui button" ng-click="embedPreview(edit.product.product_embed)">Preview</div></div><div class="embed-preview"><a href="{{ edit.product.product_embed }}" apikey="8081dea79e164014bcd7cd7e1ab2363a" class="embedly-card preview-card">Embedly</a></div></div></div></div><div class="uk-width-1-1 uk-text-right uk-margin"><button class="ui labeled teal kg-bg-base icon button" ng-click="updateCatalog(edit.product)"><i class="save icon"></i> Simpan</button> <button ng-if="edit.product.product_release == 0" class="ui labeled teal kg-bg-base2 icon button" ng-click="updateCatalog(edit.product, 1)"><i class="send icon"></i> Simpan dan Kirim</button></div></div></div></script><script type="text/ng-template" id="createCatalog.html"><div class="uk-modal-dialog"><a class="uk-modal-close uk-close"></a><div class="uk-modal-header"><h2 class="kg-heading"><i class="uk-icon-pencil"></i> Buat Katalog</h2></div><div class="uk-container uk-container-center"><div class="uk-grid uk-grid-small"><form class="ui form uk-width-medium-2-3 uk-width-small-1-1"><div class="field"><input type="text" ng-model="formCreate.product_name" placeholder="Nama Produk"> <input class="uk-hidden" type="text" ng-model="formCreate.category_id"></div><div class="field"><select ng-model="catInd" ng-options="ind as cats.category_name for (ind, cats) in categories" ng-change="formCreate.category_id = categories[catInd].id"><option value="">Kategori</option></select></div></form><div class="uk-width-medium-1-3 uk-width-small-1-1"><div class="ui card" ng-if="catInd"><div class="image kg-bg-base"><img class="kg-padding" ng-src="public/img/category/{{ categories[catInd].category_icon }}"></div><div class="content"><a class="kg-heading">{{ categories[catInd].category_name }}</a><div class="description">{{ categories[catInd].category_desc }}</div></div></div></div></div></div><div class="uk-modal-footer uk-text-right"><a ng-click="saveCatalog(formCreate)" class="uk-button uk-button-primary uk-button-large kg-bg-base kg-bg-hover-base2 uk-contrast"><i class="uk-icon-sticky-note-o"></i> Ciptakan</a></div></div></script><script type="text/ng-template" id="loginMember.html"><div class="uk-grid uk-text-center"><div class="uk-modal-dialog-lightbox uk-margin-large-top uk-width-medium-1-5 uk-width-2-3"><form name="kgForm" class="ui fluid form" novalidate><img src="public/img/katalogram_white.png" width="100"><h1 class="kg-font-kg kg-font-large uk-contrast uk-margin">katalogram</h1><div class="field"><div class="ui left icon input"><input type="text" ng-model="login.name" name="name" placeholder="username" required> <i class="user icon"></i></div></div><div class="field"><div class="ui left icon input"><i class="key icon"></i> <input type="password" ng-model="login.password" name="password" placeholder="password" required></div></div><div class="field"><button ng-disabled="!kgForm.$valid" type="submit" ng-click="loginMember(login)" class="primary fluid ui button"><i class="lock icon"></i> Log In</button></div><div class="field uk-contrast"><p>Belum Punya akun? <a ng-click="registerPage()">Daftar Sekarang</a></p></div><div class="uk-form-row uk-grid uk-grid-collapse kg-separator uk-width-1-1 uk-contrast"><hr class="uk-width-2-5"><p class="uk-width-1-5">atau</p><hr class="uk-width-2-5"></div><div class="field"><a class="uk-button uk-button-large uk-width-1-1 uk-button-primary kg-bg-fb" ng-click="authenticate('facebook')"><i class="uk-icon-facebook"></i> Masuk dengan Facebook</a></div><div class="field"><a class="uk-button uk-button-large uk-width-1-1 uk-button-primary kg-bg-google" ng-click="authenticate('google')"><i class="uk-icon-google"></i> Masuk dengan Google</a></div></form></div></div></script><script type="text/ng-template" id="registerMember.html"><div class="uk-grid uk-text-center"><div class="uk-modal-dialog-lightbox uk-margin-large-top uk-width-medium-1-5 uk-width-2-3"><form name="kgForm" class="ui fluid form" novalidate><img src="public/img/katalogram_white.png" width="100"><h1 class="kg-font-kg kg-font-large uk-contrast uk-margin">katalogram</h1><div class="field"><div class="ui left icon input"><input id="name" type="text" name="name" ng-model="register.name" name="name" placeholder="username" ng-pattern="/^[A-z][A-z0-9]*$/" required> <i class="user icon"></i></div><div ng-show="kgForm.name.$dirty && kgForm.name.$invalid" class="ui pointing label">masukkan username dengan benar</div></div><div class="field"><div class="ui left icon input"><input id="email" type="email" ng-model="register.email" name="email" placeholder="name@email.com" required> <i class="envelope icon"></i></div><div ng-show="kgForm.email.$dirty && kgForm.email.$invalid" class="ui pointing label">masukkan email dengan benar</div></div><div class="field"><div class="ui left icon input"><input id="password" type="password" ng-model="register.password" name="password" placeholder="password" required> <i class="key icon"></i></div><div ng-show="kgForm.password.$dirty && kgForm.password.$invalid" class="ui pointing label">masukkan password</div></div><div class="field"><div class="ui left icon input"><input id="conf_password" type="password" ng-model="register.conf_password" name="conf_password" placeholder="konfirmasi password" match="register.password" required> <i class="key icon"></i></div><div class="ui pointing label" ng-show="kgForm.password.$valid && !kgForm.conf_password.$dirty">Isi konfirmasi password</div><div class="ui pointing label" ng-show="!kgForm.conf_password.$error.required && kgForm.conf_password.$error.match && kgForm.password.$dirty">Password dan konfirmasi password tidak sama</div></div><div class="uk-form-row uk-width-1-1 uk-contrast"><p>Membuat akun berarti Anda setuju dengan <a>Ketentuan Layanan</a>, dan <a>Kebijakan Layanan</a> Katalogram</p></div><div class="field"><button ng-disabled="!kgForm.$valid " type="submit" ng-click="registerMember(register)" class="primary fluid ui button"><i class="user icon"></i> Register</button></div><div class="uk-form-row uk-width-1-1 uk-contrast">Sudah Punya akun? <a ng-click="loginPage()">Login disini</a></div></form></div></div></script><script type="text/ng-template" id="editMember.html"><div class="uk-width-large-1-2 uk-width-small-1-1 uk-container-center"><div class="uk-panel uk-panel-box"><div class="uk-panel-title"><h2 class="kg-heading">Pengaturan Pengguna</h2></div><div class="ui styled fluid accordion"><div class="ui title active"><i class="dropdown icon"></i> Informasi Anggota</div><div class="content active"><div class="transition visible"><form class="ui form uk-container"><div class="field"><label>Nama</label><div class="ui fluid left icon input"><input type="text" ng-model="profile.member.member_name" placeholder="Nama depan dan belakang"> <i class="user icon"></i></div></div><div class="field"><label>Tanggal Lahir</label><div class="ui fluid left icon input"><input type="date" ng-model="profile.member.born" placeholder="dd/mm/yyyy"> <i class="calendar icon"></i></div></div><div class="field"><label>Jenis Kelamin</label><select ng-model="profile.member.member_gender" class="ui dropdown fluid"><option value="">Jenis Kelamin</option><option value="L">Pria</option><option value="P">Wanita</option></select></div><div class="field"><label>Jargon</label><div class="ui fluid left icon input"><input type="text" ng-model="profile.member.member_summary" placeholder="Kalimat yang mewakili dirimu"> <i class="quote left icon"></i></div></div><div class="field"><label>Biodata</label><textarea ng-model="profile.member.member_profile" placeholder="Biodata" rows="2"></textarea></div><div class="field"><label>Website</label><div class="ui fluid labeled input"><div class="ui label">http://</div><input type="text" ng-model="profile.member.member_website" placeholder="www.website.com"></div></div><div class="field"><button class="ui labeled teal icon button uk-bg-base" ng-click="updateProfile(profile.member)"><i class="uk-icon-save icon"></i> Simpan</button></div></form></div></div><div class="ui title"><i class="dropdown icon"></i> Pengaturan Akun</div><div class="content"><div class="transition visible"><form class="ui form attached fluid segment"><div class="field"><label>Ganti Nama Akun</label><div class="ui fluid left icon action input"><input type="text" ng-model="edit.name" placeholder="username / nama pengguna"> <i class="at icon"></i> <a class="ui teal button" ng-click="changeUser('name', edit.name)">Ganti</a></div></div><div class="field"><label>Ganti Email</label><div class="ui fluid left icon action input"><input type="text" ng-model="edit.email" placeholder="email"> <i class="mail icon"></i> <a class="ui teal button" ng-click="changeUser('email', edit.email)">Ganti</a></div></div></form><form class="ui form attached fluid segment"><div class="field"><label>Ganti Password</label><div class="ui fluid left icon input"><input type="password" ng-model="inputPass.old" placeholder="password lama"> <i class="asterisk icon"></i></div></div><div class="field"><div class="ui fluid left icon input"><input type="password" ng-model="inputPass.new" placeholder="password baru"> <i class="asterisk icon"></i></div></div><div class="field"><div class="ui fluid left icon input"><input type="password" ng-model="inputPass.confirm" placeholder="konfirmasi password baru"> <i class="asterisk icon"></i></div></div><a class="ui teal button submit" ng-click="changeUser('password', inputPass)">Ganti Password</a></form><div class="ui bottom attached message"><div class="kg-heading">Sebelum mengganti password</div>Jika daftar menggunakan facebook/google, maka kosongkan kolom <b>password lama</b></div></div></div></div></div></div></script><script type="text/ng-template" id="memberProfile.html"><div id="cropmeModal" class="uk-modal"><div class="uk-modal-dialog uk-modal-dialog-lightbox"><a class="uk-modal-close uk-close uk-close-alt"></a><cropme width="600" height="300" ratio="1" icon-class="" type="jpeg" destination-width="300" id="cropme1" ok-label="Save" src="" cancel-label="Cancel"></cropme></div></div><div class="uk-container-center"><div class="uk-margin-bottom-remove"><div class="uk-panel"><div class="uk-cover-background uk-position-relative uk-contrast"><div ng-if="profile.num_preview > 0" class="uk-invincible uk-slidenav-position" data-uk-slider="{infinite:true}"><div class="uk-slider-container"><ul class="uk-slider uk-grid-width-medium-1-3 uk-grid-small-1-1"><li ng-repeat="preview in profile.preview"><img ng-src="{{ files }}/preview/{{ preview.preview_pict }}" alt=""></li></ul></div><a href="#" class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous" data-uk-slider-item="previous"></a> <a href="#" class="uk-slidenav uk-slidenav-contrast uk-slidenav-next" data-uk-slider-item="next"></a></div><div ng-if="profile.num_preview == 0" class="uk-cover kg-bg-base2" style="height: 300px"></div><div class="uk-position-cover uk-flex uk-flex-center uk-flex-bottom"><div class="uk-overlay uk-overlay-hover uk-border-circle kg-logo-big"><img ng-if="profile.user.user_pict != n -hover icon"></i><p><b>{{ profile.num_contact }}</b> Terhubung</p></a> <a class="item disabled"></a></div><div class="ui pointing labeled icon five item menu kg-font-base uk-visible-medium uk-margin-top-remove"><a class="item"><i class="uk-icon-file-image-o uk-icon-hover icon"></i><p><b>{{ profile.num_catalog }}</b> Katalog</p></a> <a class="item"><i class="uk-icon-heart uk-icon-hover icon"></i><p><b>{{ profile.num_collect }}</b> Koleksi</p></a> <a class="item"></a> <a class="item"><i class="uk-icon-user uk-icon-hover icon"></i><p><b>{{ profile.num_connect }}</b> Menghubungkan</p></a> <a class="item"><i class="uk-icon-users uk-icon-hover icon"></i><p><b>{{ profile.num_contact }}</b> Terhubung</p></a></div><div class="ui large fluid vertical pointing menu kg-font-base uk-visible-small uk-margin-top-remove uk-overflow-hidden"><a class="item uk-margin-large-top"><div class="ui label">{{ profile.num_catalog }}</div><i class="uk-icon-file-image-o uk-icon-hover icon"></i> Katalog</a> <a class="item"><div class="ui label">{{ profile.num_collect }}</div><i class="uk-icon-heart uk-icon-hover icon"></i> Koleksi</a> <a class="item"><div class="ui label">{{ profile.num_connect }}</div><i class="uk-icon-user uk-icon-hover icon"></i> Menghubungkan</a> <a class="item"><div class="ui label">{{ profile.num_contact }}</div><i class="uk-icon-users uk-icon-hover icon"></i> Terhubung</a></div><div class="uk-width-large-2-3 uk-width-1-1 uk-container-center"><div class="uk-grid uk-grid-small"><div class="uk-width-large-2-3 uk-width-small-1-1"><div class="ui segment uk-text-left"><h3 class="kg-heading uk-text-center"><i class="kg-color-base file image outline icon"></i> Katalog</h3><div class="uk-grid uk-grid-small uk-grid-width-medium-1-3 uk-grid-width-small-1-1 uk-text-center"><div ng-repeat="catalog in profile.catalog"><div class="ui card uk-container-center uk-margin"><div class="image"><a href="#kg-modal" data-uk-modal ng-click="catalogDetail(catalog.id)"><img ng-src="{{ files }}/logo ></div></div></div></div><div class="uk-width-large-1-3 uk-width-1-1"><div class="ui segment uk-text-left"><h3 class="kg-heading uk-text-center"><i class="kg-color-base file icon"></i> Draft</h3><div class="uk-grid uk-grid-small uk-grid-width-1-3 uk-text-center"><div ng-repeat="draft in profile.draft"><a href="/catalog/{{ draft.id }}/edit"><img class="uk-border-circle kg-bg-base2 kg-padding" ng-src="public/img/category/{{ draft.category.category_icon }}"><p class="uk-margin-remove">{{ draft.product_name }}</p></a></div></div></div><div class="ui segment uk-text-left"><h3 class="kg-heading uk-text-center"><i class="large icons"><i class="kg-color-base user icon"></i> <i class="kg-color-base corner sign in icon"></i></i> Koneksi</h3><div class="uk-grid uk-grid-small uk-grid-width-1-3 uk-text-center"><div ng-repeat="connect in profile.connect"><img class="uk-border-circle" ng-src="{{ files }}//user_pict/{{ connect.user_pict }}"><p class="uk-margin-remove">{{ connect.user_name }}</p></div></div></div><div class="ui segment uk-text-left"><h3 class="kg-heading uk-text-center"><i class="large icons"><i class="kg-color-base user icon"></i> <i class="kg-color-base corner sign out icon"></i></i> Terkoneksi</h3><div class="uk-grid uk-grid-small uk-grid-width-1-3 uk-text-center"><div ng-repeat="contact in profile.contact"><img class="uk-border-circle" ng-src="{{ files }}//user_pict/{{ contact.user_pict }}"><p class="uk-margin-remove">{{ contact.user_name }}</p></div></div></div></div></div></div></div></div></script></body></html>
