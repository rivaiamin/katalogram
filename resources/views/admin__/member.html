<section class="content-header">
  <h1>
    Members
    <small>Members Data</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Member</li>
  </ol>
</section>
<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Member Lists</h3>
          <div class="box-tools">
            <div class="input-group pull-right" style="width: 150px;">
              <input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/admin/partial/pagination.tpl.html">
            </dir-pagination-controls>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody><tr>
              <th width="5%">No</th>
              <th width="20%">Member Name</th>
              <th width="50%">Member Profile</th>
              <th width="15%">User Picture</th>
              <th width="10%"></th>
            </tr>
            <tr dir-paginate="list in member | orderBy:'-id' | itemsPerPage:limit | filter:search" current-page="currentPage">
              <td>{{ ((currentPage-1)*limit)+$index+1 }}</td>
              <td><span editable-text="list.member_name" e-name="member_name" e-form="rowform" e-required>{{list.member_name}}</span></td>
              <td><span editable-textarea="list.member_profile" e-rows="5" e-cols="100%" e-name="member_profile" e-form="rowform" e-required>{{list.member_profile}}</span></td>
              <td class="bg-navy">Gambar<!-- <img ng-src="{{env.file}}category/{{list.user_pict}}" width="100%" alt=""> --></td>
              <td>
                <div class="btn-group" ng-show="!rowform.$visible">
                  <button type="button" class="btn btn-default" ng-click="deleteMember(list.id)"><i class="fa fa-remove"></i></button>
                </div>
              </td>
            </tr>

          </tbody></table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section>
