<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Katalog</b>ram.<b>com</b></a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form name="loginForm" ng-submit="login(form)" method="post">
      <div class="form-group has-feedback">
        <input type="username" name="name" ng-model="form.name" class="form-control" placeholder="Username" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" ng-model="form.password" class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" ng-class="{'disabled':onLogin}" class="btn btn-primary btn-block btn-flat">
          	<i ng-if="onLogin" class="fa fa-spinner fa-spin"></i> Sign In</button>
        </div><!-- /.col -->
      </div>
    </form>

</div>
