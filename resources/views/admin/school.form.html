<div class="box box-default collapsed-box">
    <div class="box-header with-border">
      <h3 class="box-title"><a data-widget="collapse" class="btn btn-primary"><i class="fa fa-plus"></i></a> School Form </h3>
      <div class="box-tools pull-right">
        <!--<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>-->
        <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
      </div>
    </div><!-- /.box-header -->
    <form name="schoolAddForm" class="form-horizontal" ng-submit="saveSchool(input)" ng-reset novalidate>
        <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">School Name</label>
              <div class="col-sm-2">
                <input id="name" type="text" class="form-control" name="npsn" ng-model="input.npsn" placeholder="NPSN" required>
              </div>
              <div class="col-sm-3">
                <select class="form-control" name="school_type_id" ng-model="input.school_type_id" ng-options="type.id as type.name for type in schoolTypes" required>
                  <option value="">--Choose Type--</option>
                </select>
              </div>
              <div class="col-sm-5">
                <input id="name" type="text" class="form-control" name="name" ng-model="input.name" placeholder="School Name" ng-change="input.slug = slug(input.npsn, input.name)" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Slug</label>
              <div class="col-sm-10">
                <input id="name" type="text" class="form-control" name="slug" ng-model="input.slug" placeholder="Slug" readonly required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Location</label>
              <div class="col-sm-5">
                <select class="form-control" name="province_id" ng-model="input.province_id" ng-options="prov.id as prov.name for prov in provinces" required>
                  <option value="">--Pick Province--</option>
                </select>
              </div>
              <div class="col-sm-5">
                <select ng-if="input.province_id" class="form-control" name="city_id" ng-model="input.city_id" ng-options="cty.id as cty.name for cty in cities | filter:{ province_id : input.province_id }" required>
                  <option value="">--Pick City--</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Address</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="address" ng-model="input.address" placeholder="Address" required>
              </div>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="postal" ng-model="input.postal" placeholder="Postal Code">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Contact</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="phone" ng-model="input.phone" placeholder="phone">
              </div>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="fax" ng-model="input.fax" placeholder="fax">
              </div>
              <div class="col-sm-3">
                <input type="email" class="form-control" name="email" ng-model="input.email" placeholder="email">
              </div>
              <div class="col-sm-3">
                <input type="url" class="form-control" name="website" ng-model="input.website" placeholder="website">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Picture</label>
              <div class="col-sm-5">
                <div ng-if="onProgress1" class="progress progress-sm active">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress1 }}" aria-valuemin="0" aria-valuemax="100">
                      <span class="sr-only">{{ progress1 }} Complete</span>
                    </div>
                </div>
                <img ng-if="input.logo != null" ng-src="{{ env.file }}school/logo/{{ input.logo }}" width="50%" />
                <a type="button" class="btn btn-block btn-primary" ngf-select="uploadLogo(schoolAddForm.filelogo.$valid && filelogo, $file)" ngf-resize="{width: 256, height: 256, centerCrop: true}" name="filelogo" ng-model="filelogo" ngf-pattern="'image/*'"
                    ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filelogo.name == null">Upload Icon</span> {{filelogo.name}}</a>
              </div>
              <div class="col-sm-5">
                <div ng-if="onProgress2" class="progress progress-sm active">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress2 }}" aria-valuemin="0" aria-valuemax="100">
                      <span class="sr-only">{{ progress2 }} Complete</span>
                    </div>
                </div>
                <img ng-if="input.image != null" ng-src="{{ env.file }}school/image/{{ input.image }}" width="100%" />
                <a type="button" class="btn btn-block btn-primary" ngf-select="uploadImage(schoolAddForm.fileimage.$valid && fileimage, $file)" ngf-resize="{width: 600, height: 300, centerCrop: true}" name="fileimage" ng-model="fileimage" ngf-pattern="'image/*'"
                    ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="fileimage.name == null">Upload Photo</span> {{fileimage.name}}</a>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Map Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="map_address" ng-model="input.map_address" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <div text-angular ng-model="input.description"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Data</label>
              <div class="col-sm-10">
                <div text-angular ng-model="input.data"></div>
              </div>
            </div>
            <div class="form-group" ng-if="input.id">
                <label class="col-sm-2 control-label">Record Status</label>
                <div class="col-sm-10">
                    <toggle-switch
                      ng-model="input.status"
                      on-label="Live"
                      off-label="Draft">
                    </toggle-switch>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="reset" class="btn btn-default" ng-click="resetSchool()">Cancel</button>
            <button ng-disabled="onSave || !schoolAddForm.$valid" type="submit" class="btn btn-primary pull-right">Save</button>
        </div><!-- /.box-footer -->
    </form>
</div><!-- /.box -->
