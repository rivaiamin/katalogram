<div class="uk-grid uk-text-center">
    <div class="uk-modal-dialog-lightbox uk-margin-large-top uk-width-medium-1-5 uk-width-2-3">
        <!-- <a class="uk-modal-close uk-close uk-close-alt"></a> -->
        <form name="kgForm" class="ui fluid form" novalidate>
            <img src="public/img/katalogram_white.png" width="100">
            <h1 class="kg-font-kg kg-font-large uk-contrast uk-margin"> katalogram</h1>
            <div class="field">
                <div class="ui left icon input">
                    <input id="name" type="text" name="name" ng-model="register.name" name="name" placeholder="username" ng-pattern="/^[A-z][A-z0-9]*$/" required>
                    <i class="user icon"></i>
                </div>
                <div ng-show="kgForm.name.$dirty && kgForm.name.$invalid" class="ui pointing label">
                  masukkan username dengan benar
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <input id="email" type="email" ng-model="register.email" name="email" placeholder="name@email.com" required>
                    <i class="envelope icon"></i>
                </div>
                <div ng-show="kgForm.email.$dirty && kgForm.email.$invalid" class="ui pointing label">
                  masukkan email dengan benar
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <input id="password" type="password" ng-model="register.password" name="password" placeholder="password" required>
                    <i class="key icon"></i>
                </div>
                <div ng-show="kgForm.password.$dirty && kgForm.password.$invalid" class="ui pointing label">
                  masukkan password
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <input id="conf_password" type="password" ng-model="register.conf_password" name="conf_password" placeholder="konfirmasi password" match="register.password" required>
                    <i class="key icon"></i>
                </div>
                <div class="ui pointing label" ng-show="kgForm.password.$valid && !kgForm.conf_password.$dirty">
                  Isi konfirmasi password
                </div>
                <div class="ui pointing label" ng-show="!kgForm.conf_password.$error.required && kgForm.conf_password.$error.match && kgForm.password.$dirty">
                  Password dan konfirmasi password tidak sama
                </div>
            </div>
            <div class="uk-form-row uk-width-1-1 uk-contrast">
            <p>Membuat akun berarti Anda setuju dengan <a>Ketentuan Layanan</a>, dan <a>Kebijakan Layanan</a> Katalogram</p>
            </div>
            <div class="field">
                <button ng-disabled="!kgForm.$valid " type="submit" ng-click="registerMember(register)" class="primary fluid ui button"><i class="user icon"></i> Register</submit>
            </div>
            <div class="uk-form-row uk-width-1-1 uk-contrast">
                Sudah Punya akun? <a ng-click="loginPage()">Login disini</a>
            </div>
        </form>
    </div>
</div>
