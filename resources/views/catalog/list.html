<div id="kgHero" class="uk-cover uk-margin-bottom" data-uk-sticky="{ top:'-240', clsactive:'sticky' }">
	<div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-flex-column content">
	  	<h2 ng-if="category == undefined" class="ui inverted icon header uk-margin-large-top">
		  <div class="content">
		  	<img src="public/img/kg_white.png" alt="" width="60">
		  	<img src="public/img/katalogram.png" alt="" width="200">
			<div class="sub header kg-heading"><q>Mari Secara Kolektif Memajukan Ekonomi Kreatif</q></div>
		  </div>
		</h2>
		<div><a ng-click="loginPage()" class="ui inverted button"><i class="rocket icon"></i> Gabung Sekarang</a></div>
		<!--<div class="uk-margin-top">
			<a href="https://facebook.com/katalogram" class="ui inverted circular icon button"><i class="facebook icon"></i></a>
			<a href="https://instagram.com/katalogram" class="ui inverted circular icon button"><i class="instagram icon"></i></a>
			<a href="https://twitter.com/katalogram" class="ui inverted circular icon button"><i class="twitter icon"></i></a>
		</div>-->
	</div>
	<img src="public/img/header.jpg" alt="" class="uk-cover-object">
</div>
<div class="uk-container uk-container-center">
	<!--<div class="kg-grid uk-grid-width-small-1-1 uk-grid-width-medium-1-3 uk-grid-width-large-1-6 uk-margin-top" data-uk-grid="{gutter: 10}">
	-->
	<div class="uk-grid uk-grid-small">
		<div class="uk-width-large-3-4 uk-width-small-1-1" infinite-scroll='catalogList()' infinite-scroll-distance='1' infinite-scroll-disabled='scrollBusy'>
			<div ui-view></div>
			<div id="catalogList" class="ui four doubling link stackable cards" data-uk-grid>
				<!-- list start -->
				<div class="card uk-text-center" ng-repeat="list in catalogs" ui-sref="catalog.view({productId: list.id})" data-ui-sref-opts="{notify: false}">

					<div class="blurring dimmable image" kg-ui-dimmer>
				  	  <div class="ui primary left corner label">
						<i class="kg-icon icon-{{ categories[list.category_id-1].slug }} large icon"></i>
					  </div>
					  <div class="ui dimmer">
						<div class="content">
						  <div class="center">
							<img src="{{ files }}user/picture/thumb/{{ list.userpict }}" alt="" class="ui avatar image"> {{ list.username }}
						  </div>
						</div>
					  </div>
					  <img ng-if="list.logo != null" ng-src="{{ files }}product/logo/{{ list.logo }}">
					  <img class="kg-bg-base2 kg-padding" ng-if="list.logo == null" ng-src="public/img/category/{{ list.category.category_icon }}" width="100%">
					</div>
					<div class="content">
						<div class="kg-heading">
							<img ng-if="list.owner.user_pict != null" class="ui avatar image" ng-src="{{ files }}user/picture/{{list.user.user_pict}}">
							{{ list.name }}
						</div>
						<!--<div class="meta uk-text-small">
							<i class="kg-icon icon-{{ categories[list.category_id-1].slug }}"></i> {{ categories[list.category_id-1].slug }}
						</div>-->
						<!--<div class="meta">
							<span class="date">Joined in 2013</span>
						</div>-->
						<input-stars icon-full="star icon" icon-empty="empty star icon" max="5" ng-model="list.rating_avg" readonly></input-stars>
						<!--<div class="ui star rating" data-rating="{{list.rating_avg}}"></div>-->
						<div><q class="description">
							{{ list.quote }}
						</q></div>
					</div>
					<div class="extra content">
						<span class="left floated like">
						  <i class="like icon"></i>
						  {{ list.collect_count }}
						</span>
						<a href="">
					    	<span class="right floated">
							  <i class="thumbs up link icon"></i>
							  {{ list.plus_count }}
							</span>
					    </a>
					    <a href="">
							<span class="right floated uk-margin-right">
							  <i class="thumbs down link icon"></i>
							  {{ list.minus_count }}
							</span>
						</a>
						<!--<a class="item kg-font-base">
							<i class="heart icon"></i> {{ list.collect_count }}
						</a>
						<a class="item">
							<i class="thumbs up icon"></i> {{ list.plus_count }}
						</a>
						<a class="item">
							<i class="thumbs down icon"></i> {{ list.minus_count }}
						</a>-->
					</div>
				</div>
			</div>
			<div class="ui centered inline loader" ng-class="{'active':scrollBusy}"></div>

		</div>
		<div class="uk-width-1-4 uk-hidden-small">
			<div class="ui segment">
  	  	  	  <h4 class="ui header kg-color-base">Sub-sektor</h4>
	  	  	  <div class="ui middle aligned selection divided list">
				  <a class="item" ng-repeat="cats in categories" ui-sref="catalog.category({slug: cats.slug, id: cats.id})" ui-sref-active="active" ui-sref-opts="{reload: true}">
					  <i class="kg-color-base kg-icon icon-{{cats.slug}}"></i>
					  <span class="uk-text-small">{{cats.name}}</span>
					  <div class="ui secondary right floated label"> {{cats.product_count}} </div>
				  </a>
	  	  	  </div>
			</div>
		</div>
	</div>
</div>
